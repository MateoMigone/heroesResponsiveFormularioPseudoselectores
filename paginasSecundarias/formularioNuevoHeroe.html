<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda de Superheroes</title>
    <link rel="stylesheet" href="../css/styleNuevoHeroe.css">
</head>
<body>
    <header>
        <p class="descuento">
            20% de descuento en todos los productos!
        </p>
        <h1>
            Card Super Heroes
        </h1>
        <nav class="navegador">
            <p>Contacto</p>
            <p>Registrarme</p>
            <p>Ingresar</p>
        </nav>
    </header>

    <main>
        <section class="contenedor">
            <section class="contenedor-top">
                <h2 class="titulo-contenedor">
                    Añadí tu superhéroe!
                </h2>
                <p class="descripcion-titulo-contenedor">
                    Agregá tu personaje favorito completando las opciones.
                </p>
            </section>
            <form action="nuevoHeroe.html" method="POST">
                <section class="contenedor-form">
                    <div class="izq">
                        <div class="div-comun">
                            <label for="nombre">*Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="casillero" required>
                        </div>
                        <div class="div-comun">
                            <label for="fecha">Fecha</label>
                            <input type="date" name="fecha" id="fecha" class="casillero" required>
                        </div>
                        <textarea name="descripcion" id="descripcion" cols="30" rows="14" placeholder="Descripción" class="casillero"></textarea>
                    </div>
                    <div class="der">
                        <div class="div-comun">
                            <label for="especie">*Especie</label>
                            <select name="especie" id="especie" class="casillero" required>
                                <option disabled selected value>Especie</option>
                                <option value="humano">Humano</option>
                                <option value="alienigena">Alienigena</option>
                                <option value="dios">Dios</option>
                            </select>
                        </div>
                            
                        <div class="div-comun">
                            <label for="foto">Agregar Foto</label>
                            <input type="file" name="foto" accept=".jpg, .png" id="foto" class="input-opt">
                        </div>
                            
                        <div class="div-fieldsets">
                            <fieldset class="poderes">
                                <legend>Poderes</legend>
                                <label for="volar"><input type="checkbox" name="poderes" value="volar" id="volar">Volar</label>
                                <label for="superinteligencia"><input type="checkbox" name="poderes" value="superinteligencia" id="superinteligencia">Superinteligencia</label>
                                <label for="vista de rayo laser"><input type="checkbox" name="poderes" value="vista de rayo laser" id="vista de rayo laser">Vista de rayo laser</label>
                                <label for="billetera gorda"><input type="checkbox" name="poderes" value="billetera gorda" id="billetera gorda">Billetera gorda</label>
                            </fieldset>
                            <hr>
                            <fieldset class="tipo-personaje">
                                <legend>Tipo de personaje</legend>
                                <label for="heroe"><input type="radio" name="tipo de personaje" value="heroe" id="heroe">Héroe / Heroína</label>
                                <label for="villano"><input type="radio" name="tipo de personaje" value="villano" id="villano">Villano / Villana</label>
                            </fieldset>
                        </div>
                    </div>
                </section>
                <section class="contenedor-boton">
                    <input type="submit" value="Añadir" class="boton">
                </section>
            </form>
        </section>
    </main>

    <footer>
        <p>
            Todos los derechos reservados a FRONT END 1
        </p>
    </footer>
</body>
</html>
